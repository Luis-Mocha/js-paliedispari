<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: js-paliedispari</title>

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="container">
        <form id="form-palindromo" class="row px-4 my-5">
            <h2 class="text-center text-uppercase">
                è una parola palindroma?
            </h2>
            <p class="text-center">
                Inserisci una parola e primi "INVIA" per scoprire se è palindroma.
            </p>

            <label for="inputWord" class="mb-2 p-0">
                Inserisci la tua parola:
            </label>
            <input type="text" id="inputWord" class="mb-4 col-md-6" required>

            <button id="buttonPalindromo" class="text-uppercase p-0 mb-4 w-25 ms-md-4 btn btn-success">
                invia
            </button>
        </form>

        <hr>

        <form id="form-pariDispari" class="my-5 ">
            <h2 class="text-center text-uppercase">
                Pari o Dispari?
            </h2>
            <p class="text-center">
                Scommetti su pari o dispari. Saranno scelti due numeri da 1 a 5 e se la loro somma sarà uguale alla tua scelta allora avrai vinto!
            </p>

            <select id="select-pariDispari" class="my-2 fs-5" aria-label="Input pari o dispari">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>

            <button id="ButtonPariDispari" class=" ms-3 btn btn-primary">
                Tenta la fortuna
            </button>
        </form>
    </main>

    

    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- link js -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
